<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ZapCodes</title>
  <script>
    // SPA fallback: redirect all 404s back to the app
    // Vercel serves this for unknown routes if vercel.json rewrites don't catch it
    const path = window.location.pathname + window.location.search + window.location.hash;
    window.location.replace('/' + '?redirect=' + encodeURIComponent(path));
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
